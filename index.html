<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #outputContainer {
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;
            padding: 20px;
            width: 80%;
            max-height: 50%;
            overflow-y: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <input type="text" id="urlInput" placeholder="Введіть URL сайту" />
        <button id="scrapeButton">Scrape Data</button>
    </div>
    <div id="outputContainer">
        <h2>Результати парсингу:</h2>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('scrapeButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            
            // Додамо перевірку для додавання 'http://' якщо не вказано 'http://' або 'https://'
            const formattedUrl = url.startsWith('http://') || url.startsWith('https://') ? url : 'http://' + url;
            
            fetch(formattedUrl)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    const output = document.getElementById('output');
                    output.innerHTML = '';

                    // Парсимо заголовки (h1, h2, h3)
                    const headers = doc.querySelectorAll('h1, h2, h3');
                    headers.forEach(header => {
                        const div = document.createElement('div');
                        div.textContent = header.textContent;
                        output.appendChild(div);
                    });

                    // Парсимо текстові елементи (p)
                    const paragraphs = doc.querySelectorAll('p');
                    paragraphs.forEach(paragraph => {
                        const div = document.createElement('div');
                        div.textContent = paragraph.textContent;
                        output.appendChild(div);
                    });

                    // Парсимо зображення (img)
                    const images = doc.querySelectorAll('img');
                    images.forEach(img => {
                        const image = document.createElement('img');
                        image.src = img.src;
                        output.appendChild(image);
                    });
                })
                .catch(err => {
                    console.error('Error:', err);
                });
        });
    </script>
</body>
</html>
