<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #outputContainer {
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;
            padding: 20px;
            width: 80%;
            max-height: 50%;
            overflow-y: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <input type="text" id="urlInput" value="https://ieu.edu.ua/pro-mieu/novyny-ta-podii/v-taemo-prezidenta-meu-navolok-nu-allu-serg-jivnu-z-otrimannyam-pochesnoji-v-dznaki" />
        <button id="scrapeButton">Scrape Data</button>
    </div>
    <div id="outputContainer">
        <h2>Результати парсингу:</h2>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('scrapeButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;

            fetch(`http://localhost:3000/scrape?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('output');
                    output.innerHTML = '';

                    if (data.headers) {
                        data.headers.forEach(header => {
                            const div = document.createElement('div');
                            div.textContent = header;
                            output.appendChild(div);
                        });
                    }

                    if (data.paragraphs) {
                        data.paragraphs.forEach(paragraph => {
                            const div = document.createElement('div');
                            div.textContent = paragraph;
                            output.appendChild(div);
                        });
                    }

                    if (data.images) {
                        data.images.forEach(src => {
                            const img = document.createElement('img');
                            img.src = src;
                            output.appendChild(img);
                        });
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                });
        });
    </script>
</body>
</html>
